<mat-table [dataSource]="websites" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th class="w-25"  mat-header-cell *matHeaderCellDef> Name </th>
    <td class="w-25" mat-cell *matCellDef="let website"> {{website.name}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th class="w-25" mat-header-cell *matHeaderCellDef> URL </th>
    <td class="w-25" mat-cell *matCellDef="let website"> {{website.url}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th class="w-25" mat-header-cell *matHeaderCellDef> Status </th>
    <td class="w-25" mat-cell *matCellDef="let website"> {{website.active}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let website" >
      <mat-icon (click)="update(website.id)" routerLinkActive="active" class ="materials-icons" aria-hidden="false" style="cursor: pointer"> edit </mat-icon>
      <mat-icon (click)="delete(website.id)" routerLinkActive="active" class ="materials-icons" aria-hidden="false" style="cursor: pointer"> delete </mat-icon>
      <mat-icon (click)="websiteDetails(website.id)" routerLinkActive="active" class ="materials-icons" aria-hidden="false" style="cursor: pointer"> remove_red_eye </mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="create_website">
    <mat-header-cell *matHeaderCellDef>
      <mat-icon routerLink = "/create-website" routerLinkActive="active" class ="materials-icons" aria-hidden="false" style="padding-left: 20px; cursor: pointer"> add_circle_outline </mat-icon>
    </mat-header-cell>
    <mat-cell *matCellDef="let website">
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef= "columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>

</mat-table>
